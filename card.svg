#logo.glitch:before,
#logo.glitch:after {
	content: attr(data-text);
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	background: #101010;
	clip: rect(0, 0, 0, 0)
}

#logo.glitch:after {
	left: 2px;
	text-shadow: -1px 0 red;
	animation: glitch-anim-1 2s infinite linear alternate-reverse
}

#logo.glitch:before {
	left: -2px;
	text-shadow: 2px 0 blue;
	animation: glitch-anim-2 3s infinite linear alternate-reverse
}
