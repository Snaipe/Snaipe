<style>
@font-face {
	font-family: symbola-daynight;
	src: url(https://snai.pe/fonts/Symbola-DayNight.eot);
	src: url(https://snai.pe/fonts/Symbola-DayNight.eot) format("embedded-opentype"),
		url(https://snai.pe/fonts/Symbola-DayNight.ttf) format("truetype"),
		url(https://snai.pe/fonts/Symbola-DayNight.woff) format("woff"),
		url(https://snai.pe/fonts/Symbola-DayNight.svg) format("svg");
	font-weight: 400;
	font-style: normal
}

a {
	outline: 0
}

#main {
	display: flex;
	flex-direction: row;
	width: 100%;
	height: 400px;
	border-radius: 10px;
	margin: 0;
	background-color: #101010;
	color: #63e39b;
	font-family: 'Space Mono', monospace;
	letter-spacing: 2px;
}

#main .left {
	width: 30%;
}

#main .right {
	text-align: center;
	width: 70%;
	padding: 2em 0;
}

a,
a:visited {
	color: #63e39b;
	text-decoration: none;
	-webkit-transition: color .15s;
	-moz-transition: color .15s;
	-o-transition: color .15s;
	transition: color .15s
}

a:hover,
a:focus {
	color: #ef345d;
	-webkit-transition: color .15s;
	-moz-transition: color .15s;
	-o-transition: color .15s;
	transition: color .15s
}

.symbol {
	font-family: symbola-daynight
}

#logo {
	display: inline-block;
	font-size: 10em;
	max-width: 150px;
	margin: auto;

	-webkit-user-select: none;
	   -moz-user-select: none;
	    -ms-user-select: none;
	        user-select: none;
}

a>#logo {
	-webkit-transition: color .05s;
	-moz-transition: color .05s;
	-o-transition: color .05s;
	transition: color .05s
}

a>#logo:hover {
	color: #ef345d;
	-webkit-transition: color .05s;
	-moz-transition: color .05s;
	-o-transition: color .05s;
	transition: color .05s
}

#logo-subtitle {
	letter-spacing: 2px;
	font-size: 24px;
	text-align: center;
}

#logo.glitch {
	color: #63e39b;
	position: relative
}

